<script>
    //PROBLEMA
    /*
    Faça um script que pergunte ao veterinário quantas consultas de baixa complexidade atende por dia, quantas consultas de média complexidade atende por dia e quantas consultas de alta complexidade atende por dia.
    Considere que os procedimentos de baixa complexidade consomem 15 minutos, os de média complexidade consomem 40 minutos e os de alta complexidade consomem 75 minutos.
    Calcule o tempo total que o veterinário deverá trabalhar para realizar todos os atendimentos no dia.
    Se o tempo de trabalho não ultrapassar as 8 horas, o salário do veterinário será R$ 50,00 a hora. Caso o tempo de trabalho estiver entre 8 e 10 horas, o preço da hora será de R$ 75,00. Ultrapassando as 10 horas, o preço da hora será de R$ 90,00.
    Apresente em tela as horas e minutos trabalhados e o valor total que o veterinário receberá.
    */

    //ENTRADA
    const baixa = Number(prompt(`Quantas consultas de baixa complexidade atende por dia?`).trim())
    const media = Number(prompt(`Quantas consultas de média complexidade atende por dia?`).trim())
    const alta = Number(prompt(`Quantas consultas de alta complexidade atende por dia?`).trim())

    const min = (baixa*15) + (media*40) + (alta*75)
    const horas= min/60
    
    if(Number.isInteger(horas)) {
    mensagemfi= `Você deverá trabalhar ${horas} horas para realizar todos os atendimentos `
    if (horas<8){ 
        salario = horas*50
        mensagemfi+=`e seu salário será de ${salario}`
    }
    else if (horas>=8 && horas<=10) {
        salario = horas*75
        mensagemfi+=`e seu salário será de ${salario}`
    }
    else if (horas>10) {
        salario = horas*90
        mensagemfi+=`e seu salário será de ${salario}`
    }
}
    else if (Number.isInteger(horas)==false) {
    const minutos= min-horas
    const horastot= horas-min
    mensagemfi= `Você deverá trabalhar ${horastot} horas e ${minutos} minutos para realizar todos os atendimentos `
    if (horas<8){ 
        salario = horas*50
        mensagemfi+=`e seu salário será de ${salario}`
    }
    else if (horas>=8 && horas<=10) {
        salario = horas*75
        mensagemfi+=`e seu salário será de ${salario}`
    }
    else if (horas>10) {
        salario = horas*90
        mensagemfi+=`e seu salário será de ${salario}`
    }
}
alert(mensagemfi)
    //PROCESSAMENTO

    
    //SAÍDA


</script>
